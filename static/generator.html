<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>generator</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            as="style"
            crossorigin
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link rel="stylesheet" href="/assets/css/dnd.bundle.css" />
    </head>
    <body>
        <div class="w-100 h-100" id="generator-html">
            <div class="main h-100 d-flex flex-column">
                <nav class="navbar bg-light mb-3">
                    <div class="container-fluid">
                        <a class="navbar-brand mb-0" href="/"
                            >Layout Generator</a
                        >
                    </div>
                </nav>
                <div
                    class="row w-100 g-3 pb-4 content flex-grow-1 align-self-center"
                >
                    <div class="col">
                        <div class="card bg-transparent h-100">
                            <div class="card-header">Layout</div>
                            <div class="card-body generator">
                                <div class="space"></div>
                                <div class="column-size"></div>
                                <div class="row-size"></div>
                                <div id="grid" class="grid-cap"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div
                            class="vstack gap-3 overflow-hidden d-flex flex-column h-100"
                        >
                            <div class="card setting">
                                <div class="card-header">Grid Setting</div>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">
                                        <div class="row g-3 align-items-center">
                                            <div class="col-7">
                                                <label class="col-form-label">
                                                    Column
                                                </label>
                                            </div>
                                            <div class="col-5">
                                                <input
                                                    name="column"
                                                    class="form-control fw-bold"
                                                    min="1"
                                                    max="9"
                                                    value="3"
                                                    type="number"
                                                />
                                            </div>
                                        </div>
                                    </li>
                                    <li class="list-group-item">
                                        <div class="row g-3 align-items-center">
                                            <div class="col-7">
                                                <label class="col-form-label">
                                                    Row
                                                </label>
                                            </div>
                                            <div class="col-5">
                                                <input
                                                    name="row"
                                                    class="form-control fw-bold"
                                                    min="1"
                                                    max="9"
                                                    value="3"
                                                    type="number"
                                                />
                                            </div>
                                        </div>
                                    </li>
                                    <li class="list-group-item">
                                        <div class="row g-3 align-items-center">
                                            <div class="col-7">
                                                <label class="col-form-label">
                                                    Column Gap
                                                </label>
                                            </div>
                                            <div class="col-5">
                                                <input
                                                    name="column-gap"
                                                    class="form-control fw-bold"
                                                    min="1"
                                                    max="9"
                                                    value="3"
                                                    type="number"
                                                />
                                            </div>
                                        </div>
                                    </li>
                                    <li class="list-group-item">
                                        <div class="row g-3 align-items-center">
                                            <div class="col-7">
                                                <label class="col-form-label">
                                                    Row Gap
                                                </label>
                                            </div>
                                            <div class="col-5">
                                                <input
                                                    name="row-gap"
                                                    class="form-control fw-bold"
                                                    min="1"
                                                    max="9"
                                                    value="3"
                                                    type="number"
                                                />
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                                <div class="card-footer hstack gap-2 p-2">
                                    <button
                                        class="btn btn-secondary form-control"
                                        type="button"
                                        onclick="resetGrid();"
                                    >
                                        RESET
                                    </button>
                                    <button
                                        class="btn btn-primary form-control"
                                        type="button"
                                        onclick="saveGrid();"
                                    >
                                        SAVE
                                    </button>
                                </div>
                            </div>
                            <div class="card flex-grow-1">
                                <div class="card-header d-flex">
                                    Activation List
                                    <span
                                        id="activation-indicator"
                                        class="badge rounded-pill bg-secondary align-self-center ms-auto"
                                    >
                                        0
                                    </span>
                                </div>
                                <div class="card-body position-relative p-0">
                                    <div
                                        id="grid-box"
                                        class="grid-box vstack gap-2 overflow-auto position-absolute h-100 w-100 p-2"
                                    ></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./assets/js/check.js"></script>
        <script type="text/javascript" src="./assets/js/connector.js"></script>
        <script>
            dnd.init();
        </script>
    </body>
</html>
