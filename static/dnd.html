<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>drag n drop</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/dnd.css" />
    </head>
    <body>
        <div class="row g-0 h-100">
            <div class="col">
                <div id="item-zone" class="card h-100">
                    <div class="card-header">item-zone</div>
                    <div class="card-body items">
                        <div class="item no-select" draggable="true" id="bar">BAR CHART</div>
                        <div class="item no-select" draggable="true" id="line">LINE CHART</div>
                        <div class="item no-select" draggable="true" id="bubble">BUBBLE CHART</div>
                        <div class="item no-select" draggable="true" id="pie">PIE CHART</div>
                        <div class="item no-select" draggable="true" id="doughnut">DOUGHNUT CHART</div>
                        <div class="item no-select" draggable="true" id="radar">RADAR CHART</div>
                        <div class="item no-select" draggable="true" id="scatter">SCATTER CHART</div>
                        <div class="item no-select" draggable="true" id="polarArea">POLAR AREA CHART</div>
                    </div>
                </div>
            </div>
            <div class="col-10">
                <div class="card h-100">
                    <div class="card-header">
                        <span>drop-zone</span>
                    </div>
                    <div class="card-body">
                        <div class="w-100 h-100">
                            <div id="grid"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-sm btn-outline-secondary go-back" onclick="goGenerator();">BACK</button>
        <script type="text/javascript" src="./assets/js/dnd.js"></script>
    </body>
</html>
