<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>drag n drop</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            as="style"
            crossorigin
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link rel="stylesheet" href="/assets/css/dnd.bundle.css" />
    </head>
    <body>
        <div class="w-100 h-100" id="dnd-html">
            <div class="main h-100 d-flex flex-column">
                <nav class="navbar bg-light mb-3">
                    <div class="container-fluid">
                        <a class="navbar-brand mb-0" href="/"
                            >Layout Generator</a
                        >
                    </div>
                </nav>
                <div
                    class="row w-100 g-3 pb-4 content flex-grow-1 align-self-center"
                >
                    <div class="col">
                        <div class="card h-100">
                            <div class="card-header">
                                <span>Layout</span>
                            </div>
                            <div class="card-body">
                                <div class="w-100 h-100">
                                    <div id="grid-zone"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div id="item-zone" class="card h-100">
                            <div class="card-header">Items</div>
                            <div class="card-body">
                                <div class="items vstack gap-2">
                                    <div
                                        class="item no-select"
                                        draggable="true"
                                        id="bar"
                                    >
                                        BAR CHART
                                    </div>
                                    <div
                                        class="item no-select"
                                        draggable="true"
                                        id="line"
                                    >
                                        LINE CHART
                                    </div>
                                    <div
                                        class="item no-select"
                                        draggable="true"
                                        id="bubble"
                                    >
                                        BUBBLE CHART
                                    </div>
                                    <div
                                        class="item no-select"
                                        draggable="true"
                                        id="pie"
                                    >
                                        PIE CHART
                                    </div>
                                    <div
                                        class="item no-select"
                                        draggable="true"
                                        id="doughnut"
                                    >
                                        DOUGHNUT CHART
                                    </div>
                                    <div
                                        class="item no-select"
                                        draggable="true"
                                        id="radar"
                                    >
                                        RADAR CHART
                                    </div>
                                    <div
                                        class="item no-select"
                                        draggable="true"
                                        id="scatter"
                                    >
                                        SCATTER CHART
                                    </div>
                                    <div
                                        class="item no-select"
                                        draggable="true"
                                        id="polarArea"
                                    >
                                        POLAR AREA CHART
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./assets/js/check.js"></script>
        <script type="text/javascript" src="./assets/js/connector.js"></script>
        <script>
            dnd.dndInit();
        </script>
    </body>
    </body>
</html>
